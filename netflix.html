 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="BHARAT_INTERN/Netflix/Styles.css">

 </head>
 <body>
    
    <div class="nav">
        <div class="nav_left">

        <div class="nav_right">
